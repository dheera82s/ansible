- name: filters
  hosts: local
  connection: local
  tasks:
  - name: handle undefine variable
    ansible.builtin.debug:
      msg: "hello {{ person | default('ramesh') }}"
  - name: convert string to list
    vars:
      fruits: "apple, banana, orange" #string
    ansible.builtin.debug:  
      msg: "fruits are: {{ fruits | split(',') }}"

  

  - name: convert map into list
    vars:
      course:
        name: ansible
        duration: 10hrs
        trainer: sivakumar
    ansible.builtin.debug:
      msg: "course info: {{ course | dict2items }}"

  - name: convert list into map
    vars:
      course:
      - {'key': 'name', 'value': 'ansible'}
      - {'key': 'duration', 'value': '10hrs'}
      - {'key': 'trianer', 'value': 'sivakumar'}
    ansible.builtin.debug:
      msg: "course info: {{ course | items2dict }}"

  - name: convert upper to lower
    vars:
      name: "sivakumar reddy m"
    ansible.builtin.debug:
      msg: "hello {{ name | lower }}"

  - name: convert lower to upper
    vars:
      name: "sivakumar reddy m"
    ansible.builtin.debug:
      msg: "hello {{ name | upper }}"

  - name: print min and max
    vars:
      number: [1,30,57,87,98,123]
    ansible.builtin.debug:
      msg: "min is: {{ number | min }}, max is : {{ number | max }}"

  - name: check ipaddress is valid or not
    vars:
      ip: "234.235.345.223"
    ansible.builtin.debug:
      msg: "{{ ip | ansible.utils.ipaddr }}"