- name: check value is greater than 10 or not
  hosts: local
  connection: local
  vars:
    my_number: 15
  tasks:
  - name: print if number greater than 10
    ansible.builtin.debug:
      msg: "given number {{ my_number }} is greater than 10"
    when: my_number > 10
  - name: print if number less than or equal tools 10
    ansible.builtin.debug:
      msg: "given number {{ my_number }} less than or equal tools 100"
    when: my_number > 10